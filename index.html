<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body style="background-color: bisque;">
        <center>
        <h1 style="background-color: rgb(216, 188, 151);color: rgb(77, 83, 83); border: ridge 10px chocolate; box-shadow: 10px 30px 50px chocolate;"> Javascript For Loop</h1>

        <script>


          var fruit = ["Apple","Mango", "Grapes",
            " Watermelon", "JakFruit", "Banana"
          ];

          for (i =0; i <fruit.length; i++) {
            var text = fruit[i] + "<br>"

            document.write(text);

          }
        </script>
        </center>
    </body>
</html>
